<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="thank_you.html" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <label for="favouriteSubject">Favourite Subject:</label><br>
        <input type="text" id="favouriteSubject" name="favouriteSubject" required><br><br>

        <label for="movie">Movie:</label><br>
        <input type="text" id="movie" name="movie" required><br><br>

        <label for="singer">Singer:</label><br>
        <input type="text" id="singer" name="singer" required><br><br>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
